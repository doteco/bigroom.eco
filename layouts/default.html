<!DOCTYPE html>
<html id="bigroom" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{{description}}">
	<meta name="keywords" content="domains,registry,top-level domain,TLD,ECO,.eco,environmental action,sustainability,ngo">
	<meta name="author" content="BigRoom.ca">

	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="{{twitter_id}}">
	<meta property="og:title" content="{{title}}">
	<meta property="og:description" content="{{description}}">
	<meta property="og:url" content="{{site_url}}/{{page_path}}">
	<meta property="og:type" content="website">
	<meta property="og:image" content="{{site_url}}/img/{{og_image}}">
	<meta property="fb:app_id" content="1859906154237189">

	<title>{{title}}</title>

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

 	<link rel="stylesheet" href="/{{ fingerprint['css/main.css'] }}">

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#6AD1E3">
	<meta name="theme-color" content="#ffffff">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<script type="application/ld+json">
	{
	  "@context": "http://schema.org",
	  "@type": "Organization",
	  "name": "Big Room",
	  "url": "{{site_url}}",
	  "logo": "{{site_url}}/android-chrome-512x512.png",
	  "contactPoint": [{
	    "@type": "ContactPoint",
	    "telephone": "+1 604 682 6673",
	    "contactType": "customer service"
	  }],
	  "sameAs": [
	    "https://www.facebook.com/EnvironmentalDomain/",
	    "https://instagram.com/ecodomain/",
	    "https://www.linkedin.com/company/15215049",
	    "https://twitter.com/doteco",
	    "https://www.youtube.com/user/doteco"
	  ]
	}
	</script>
</head>
<body>
{% block content %}
{{ contents | safe }}
{% endblock %}

<script
  src="https://code.jquery.com/jquery-3.2.0.min.js"
  integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
  crossorigin="anonymous"></script>
<script>
	// email obfuscation
	(function ($) {
		$(".email-link").html(function () {
			var email = $(this).data("name") + "@" + $(this).data("domain");
			return "<a href=\"mailto:" + email +"\">" + email + "</a>";
		});
	})(jQuery);
</script>


{% if livereload %}
<script src="http://localhost:35728/livereload.js"></script>
{% endif %}
</body>
</html>
